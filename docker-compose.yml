version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://marketplace:awesomity@postgres:5432/marketplacedb
    ports:
      - "3000:3000"  
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:13.5
    restart: always
    environment:
      - POSTGRES_USER=marketplace
      - POSTGRES_PASSWORD=awesomity
      - POSTGRES_DB=marketplacedb
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5332:5432"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres: {}
